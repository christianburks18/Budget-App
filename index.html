<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Budget Pro V15</title>
    <style>
        :root {
            --bg: #f8f8fc; --card: #ffffff; --blue: #007aff;
            --green: #34c759; --red: #ff3b30; --text: #1c1c1e; 
            --gray: #8e8e93; --shadow: 0 4px 12px rgba(0,0,0,0.08);
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: -apple-system, BlinkMacSystemFont, sans-serif; background: var(--bg); color: var(--text); margin: 0; padding-bottom: 120px; }
        
        /* Header & Search */
        .header { padding: 20px 15px; display: flex; align-items: center; justify-content: space-between; position: sticky; top: 0; background: var(--bg); z-index: 10; gap: 8px; }
        .banner { background: var(--card); padding: 12px 15px; border-radius: 20px; box-shadow: var(--shadow); flex: 1; text-align: center; font-weight: 700; font-size: 13px; }
        .banner b { color: var(--green); }
        
        .search-box { position: relative; padding: 0 15px 15px; }
        .search-input { width: 100%; padding: 12px 40px 12px 16px; border-radius: 12px; border: 1px solid #d1d1d6; background: var(--card); font-size: 16px; outline: none; }
        .clear-btn { position: absolute; right: 25px; top: 12px; font-size: 18px; color: var(--gray); border: none; background: none; display: none; }

        /* Stats & Tabs */
        .summary-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; padding: 0 15px 20px; }
        .stat-card { background: var(--card); padding: 15px 5px; border-radius: 18px; text-align: center; box-shadow: var(--shadow); }
        .stat-card h5 { margin: 0; color: var(--gray); font-size: 10px; text-transform: uppercase; }
        .stat-card p { margin: 5px 0 0; font-size: 14px; font-weight: 800; }

        .filter-section { padding: 0 15px 15px; display: flex; gap: 8px; }
        .filter-btn { flex: 1; padding: 12px; border-radius: 12px; border: none; background: #e3e3e8; font-weight: 700; font-size: 13px; }
        .filter-btn.active { background: var(--blue); color: white; }

        /* Purchase Logs */
        .item-card { background: var(--card); padding: 16px; border-radius: 18px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; box-shadow: var(--shadow); }
        .item-main { display: flex; flex-direction: column; }
        .item-date { font-size: 10px; color: var(--blue); font-weight: 700; text-transform: uppercase; margin-bottom: 2px; }
        .item-sub { font-size: 12px; color: var(--gray); }

        /* Archive Accordions */
        .archive-group { margin-bottom: 12px; }
        .accordion-header { background: var(--card); padding: 18px; border-radius: 18px; display: flex; justify-content: space-between; align-items: center; box-shadow: var(--shadow); cursor: pointer; }
        .accordion-content { overflow: hidden; max-height: 0; transition: max-height 0.3s ease; padding: 0 5px; }
        .accordion-content.open { max-height: 5000px; padding-top: 10px; }

        /* Sheet/Modals */
        .sheet { position: fixed; bottom: 0; left: 0; right: 0; background: var(--card); border-radius: 24px 24px 0 0; padding: 25px 25px 40px; z-index: 1000; transform: translateY(100%); transition: transform 0.4s cubic-bezier(0.15, 0.85, 0.35, 1); }
        .sheet.active { transform: translateY(0); }
        .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.4); backdrop-filter: blur(4px); z-index: 999; display: none; }
        .input-group { margin-bottom: 15px; }
        .input-label { font-size: 11px; color: var(--gray); font-weight: 700; text-transform: uppercase; margin-bottom: 6px; display: block; }
        input, select { width: 100%; padding: 14px; border-radius: 12px; border: 1px solid #d1d1d6; background: #f2f2f7; font-size: 16px; margin: 4px 0; outline: none; }

        /* Nav & FAB */
        .bottom-nav { position: fixed; bottom: 0; width: 100%; background: rgba(255,255,255,0.95); backdrop-filter: blur(20px); display: flex; padding: 10px 0 35px; border-top: 0.5px solid #d1d1d6; z-index: 100; }
        .nav-tab { flex: 1; border: none; background: none; display: flex; flex-direction: column; align-items: center; color: var(--gray); font-size: 10px; font-weight: 700; gap: 4px; }
        .nav-tab.active { color: var(--blue); }
        .fab { position: fixed; bottom: 110px; right: 20px; width: 56px; height: 56px; border-radius: 28px; background: var(--blue); color: white; border: none; font-size: 28px; box-shadow: 0 8px 20px rgba(0,122,255,0.4); z-index: 90; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <header class="header">
        <button style="background:none; border:none; font-size:22px;" onclick="toggleSearch()">üîç</button>
        <div class="banner" id="savingsBanner"></div>
        <button style="background:none; border:none; font-size:22px;" onclick="openSettings()">‚öôÔ∏è</button>
    </header>

    <div id="searchContainer" class="search-box hidden">
        <input type="text" id="searchInput" class="search-input" placeholder="Search by merchant..." oninput="handleSearchInput()">
        <button id="clearSearch" class="clear-btn" onclick="clearSearch()">‚úï</button>
    </div>

    <main id="mainContent">
        <section id="monthView">
            <div class="summary-grid">
                <div class="stat-card" style="border-bottom:3px solid var(--red)"><h5>Spent</h5><p id="totalSpent" style="color:var(--red)">$0</p></div>
                <div class="stat-card" style="border-bottom:3px solid var(--blue)"><h5>Income</h5><p id="totalIncome" style="color:var(--blue)">$0</p></div>
                <div class="stat-card" style="border-bottom:3px solid var(--green)"><h5>Saved</h5><p id="totalSaved" style="color:var(--green)">$0</p></div>
            </div>
            <div class="filter-section">
                <button class="filter-btn active" id="fAll" onclick="setViewMode('all')">All</button>
                <button class="filter-btn" id="fCategory" onclick="setViewMode('category')">Category</button>
                <button class="filter-btn" id="fWeek" onclick="setViewMode('week')">Week</button>
            </div>
            <div id="purchaseList" style="padding: 0 15px"></div>
        </section>

        <section id="archiveView" class="hidden" style="padding: 0 15px">
            <h2 style="margin: 10px 0 20px">Archive</h2>
            <div id="archiveList"></div>
        </section>

        <section id="trendsView" class="hidden" style="padding: 0 15px">
            <h2 style="margin: 10px 0 20px">Trends</h2>
            <div class="filter-section" style="padding: 0 0 20px">
                <button class="filter-btn active" id="tM" onclick="setTrendScale('M')">Month</button>
                <button class="filter-btn" id="tY" onclick="setTrendScale('Y')">Year</button>
            </div>
            <div style="background:var(--card); border-radius:20px; padding:20px; margin-bottom:15px; box-shadow:var(--shadow);">
                <div style="font-size:14px; font-weight:700; margin-bottom:15px">Spending History</div>
                <div id="spendingChart" style="display:flex; align-items:flex-end; justify-content:space-around; height:160px; padding-bottom:25px; border-bottom:1px solid #eee; position:relative;"></div>
            </div>
            <div style="background:var(--card); border-radius:20px; padding:20px; margin-bottom:15px; box-shadow:var(--shadow);">
                <div style="font-size:14px; font-weight:700; margin-bottom:15px">Top Categories</div>
                <div id="categoryBreakdown"></div>
            </div>
        </section>
    </main>

    <div id="overlay" class="overlay" onclick="closeAll()"></div>

    <div id="settingsSheet" class="sheet">
        <h3 style="margin:0 0 20px">Settings</h3>
        <div class="input-group">
            <label class="input-label">Biweekly Paycheck ($)</label>
            <input type="number" id="payInput">
        </div>
        <div class="input-group">
            <label class="input-label">Pay Period Start Date</label>
            <input type="date" id="payDateInput">
        </div>
        <button class="btn-blue" style="width:100%; padding:16px; background:var(--blue); color:white; border:none; border-radius:14px; font-weight:700" onclick="saveSettings()">Save Changes</button>
        <div style="display:flex; gap:10px; margin-top:12px">
            <button class="btn-outline" style="flex:1" onclick="exportData()">Export JSON</button>
            <button class="btn-outline" style="flex:1" onclick="document.getElementById('importFile').click()">Import JSON</button>
        </div>
        <input type="file" id="importFile" class="hidden" onchange="importData(event)">
    </div>

    <div id="addSheet" class="sheet">
        <h3 id="stepTitle" style="margin:0 0 15px">Amount</h3>
        <div id="stepContainer"></div>
        <button class="btn-blue" style="width:100%; padding:16px; background:var(--blue); color:white; border:none; border-radius:14px; font-weight:700; margin-top:15px" onclick="handleNext()">Next</button>
    </div>

    <nav class="bottom-nav">
        <button class="nav-tab active" id="tabMonth" onclick="switchTab('month')">üìÖ<span>MONTH</span></button>
        <button class="nav-tab" id="tabArchive" onclick="switchTab('archive')">üìÇ<span>ARCHIVE</span></button>
        <button class="nav-tab" id="tabTrends" onclick="switchTab('trends')">üìà<span>TRENDS</span></button>
    </nav>

    <button class="fab" onclick="openAdd()">+</button>

    <script>
        let purchases = JSON.parse(localStorage.getItem('bp_purchases') || '[]');
        let settings = JSON.parse(localStorage.getItem('bp_settings') || '{"pay": 2285, "payDate": "", "history": []}');
        let viewMode = 'all';
        let trendScale = 'M';

        function getMonthKey(date) {
            return new Date(date).toLocaleString('default', { month: 'long', year: 'numeric' });
        }

        function getInc(monthKey) {
            const h = settings.history.find(r => r.month === monthKey);
            return (h ? h.pay : settings.pay) * 2;
        }

        function render() {
            const now = new Date();
            const currentMonthKey = getMonthKey(now);
            const inc = getInc(currentMonthKey);
            const query = document.getElementById('searchInput').value.toLowerCase();
            
            // Filter to ONLY current month for the main view
            const currentMonthPurchases = purchases.filter(p => getMonthKey(p.date) === currentMonthKey);
            const filtered = currentMonthPurchases.filter(p => p.merchant.toLowerCase().includes(query));
            const spent = filtered.reduce((s, p) => s + Number(p.amount), 0);
            
            document.getElementById('savingsBanner').innerHTML = `${now.toLocaleString('default', {month:'long'})} Savings: <b>$${(inc - spent).toFixed(2)}</b>`;
            document.getElementById('totalSpent').innerText = `$${spent.toFixed(2)}`;
            document.getElementById('totalIncome').innerText = `$${inc}`;
            document.getElementById('totalSaved').innerText = `$${(inc - spent).toFixed(2)}`;

            const list = document.getElementById('purchaseList');
            // Sorted Most Recent First
            const sorted = filtered.slice().sort((a,b) => new Date(b.date) - new Date(a.date));

            if(viewMode === 'all') {
                list.innerHTML = sorted.map(p => itemHtml(p)).join('');
            } else if(viewMode === 'category') {
                const cats = sorted.reduce((acc, p) => { acc[p.category] = (acc[p.category] || 0) + Number(p.amount); return acc; }, {});
                list.innerHTML = Object.entries(cats).sort((a,b)=>b[1]-a[1]).map(([n, a], idx) => `
                    <div class="accordion-header" style="margin-bottom:8px" onclick="toggleAcc('cat${idx}')"><strong>${n}</strong><strong>$${a.toFixed(2)}</strong></div>
                    <div id="cat${idx}" class="accordion-content">${sorted.filter(p => p.category === n).map(p => itemHtml(p)).join('')}</div>
                `).join('');
            } else {
                // Week view logic
                const ranges = getWeekRanges(now.getFullYear(), now.getMonth());
                list.innerHTML = ranges.map((r, i) => {
                    const items = sorted.filter(p => { const d = new Date(p.date); return d >= r.start && d <= r.end; });
                    const total = items.reduce((s, x) => s + Number(x.amount), 0);
                    return `<div class="accordion-header" style="margin-bottom:8px" onclick="toggleAcc('wk${i}')"><span>Week ${i+1}</span><strong>$${total.toFixed(2)}</strong></div>
                            <div id="wk${i}" class="accordion-content">${items.map(x => itemHtml(x)).join('')}</div>`;
                }).join('');
            }
        }

        function itemHtml(p) {
            const d = new Date(p.date + 'T12:00:00'); // Prevent timezone shift
            const dateStr = d.toLocaleString('default', { month: 'short', day: 'numeric' });
            return `<div class="item-card">
                <div class="item-main">
                    <span class="item-date">${dateStr}</span>
                    <strong>${p.merchant}</strong>
                    <span class="item-sub">${p.category}${p.subcategory ? ' ‚Ä¢ '+p.subcategory : ''}</span>
                </div>
                <div style="display:flex; align-items:center; gap:12px">
                    <strong style="font-size:16px">$${Number(p.amount).toFixed(2)}</strong>
                    <button style="border:none; background:none; font-size:18px" onclick="deleteItem(${p.id})">üóëÔ∏è</button>
                </div>
            </div>`;
        }

        function renderArchive() {
            const now = new Date();
            const currentMonthKey = getMonthKey(now);
            const archiveList = document.getElementById('archiveList');
            
            const months = [...new Set(purchases.map(p => getMonthKey(p.date)))]
                            .filter(m => m !== currentMonthKey)
                            .sort((a,b) => new Date(b) - new Date(a));

            archiveList.innerHTML = months.map((m, idx) => {
                const items = purchases.filter(p => getMonthKey(p.date) === m).sort((a,b) => new Date(b.date) - new Date(a.date));
                const total = items.reduce((s, p) => s + Number(p.amount), 0);
                return `
                    <div class="archive-group">
                        <div class="accordion-header" onclick="toggleAcc('arc${idx}')">
                            <div style="display:flex; flex-direction:column">
                                <strong>${m}</strong>
                                <small style="color:var(--gray)">${items.length} Transactions</small>
                            </div>
                            <strong style="color:var(--red)">-$${total.toFixed(2)}</strong>
                        </div>
                        <div id="arc${idx}" class="accordion-content">
                            ${items.map(p => itemHtml(p)).join('')}
                        </div>
                    </div>
                `;
            }).join('') || `<div style="text-align:center; padding:40px; color:var(--gray)">No archived months yet.</div>`;
        }

        function renderTrends() {
            let sData = {}; let cData = {};
            purchases.forEach(p => {
                const d = new Date(p.date);
                const k = trendScale === 'M' ? d.toLocaleString('default', {month:'short'}) : d.getFullYear();
                sData[k] = (sData[k]||0) + Number(p.amount);
                if (trendScale === 'M' && d.getMonth() === new Date().getMonth()) {
                    cData[p.category] = (cData[p.category]||0) + Number(p.amount);
                }
            });
            const keys = Object.keys(sData).sort((a,b) => new Date(a) - new Date(b));
            const sMax = Math.max(...Object.values(sData), 1);
            document.getElementById('spendingChart').innerHTML = keys.map(k => {
                const h = (sData[k] / sMax) * 120;
                return `<div style="display:flex; flex-direction:column; align-items:center; flex:1">
                    <span style="font-size:9px; color:var(--gray); margin-bottom:4px">$${sData[k].toFixed(0)}</span>
                    <div style="width:70%; max-width:30px; height:${h}px; background:var(--blue); border-radius:6px 6px 2px 2px"></div>
                    <span style="font-size:10px; font-weight:700; margin-top:8px">${k}</span>
                </div>`;
            }).join('');
            const breakdown = Object.entries(cData).sort((a,b) => b[1]-a[1]);
            document.getElementById('categoryBreakdown').innerHTML = breakdown.map(([n, t]) => `
                <div style="display:flex; justify-content:space-between; padding:12px 0; border-bottom:0.5px solid #eee">
                    <span style="font-weight:600">${n}</span><span style="color:var(--red); font-weight:700">$${t.toFixed(2)}</span>
                </div>
            `).join('');
        }

        // UX HELPERS
        function toggleSearch() { 
            const sc = document.getElementById('searchContainer');
            sc.classList.toggle('hidden'); 
            if(!sc.classList.contains('hidden')) document.getElementById('searchInput').focus();
        }
        function handleSearchInput() {
            const val = document.getElementById('searchInput').value;
            document.getElementById('clearSearch').style.display = val ? 'block' : 'none';
            render();
        }
        function clearSearch() {
            document.getElementById('searchInput').value = '';
            handleSearchInput();
        }
        function toggleAcc(id) {
            const el = document.getElementById(id);
            const isOpen = el.classList.contains('open');
            document.querySelectorAll('.accordion-content').forEach(c => c.classList.remove('open'));
            if(!isOpen) el.classList.add('open');
        }
        function switchTab(t) {
            document.querySelectorAll('section').forEach(s => s.classList.add('hidden'));
            document.getElementById(t + 'View').classList.remove('hidden');
            document.querySelectorAll('.nav-tab').forEach(n => n.classList.remove('active'));
            document.getElementById('tab' + t.charAt(0).toUpperCase() + t.slice(1)).classList.add('active');
            if(t === 'archive') renderArchive();
            if(t === 'trends') renderTrends();
        }

        // SYSTEM
        function openSettings() { 
            document.getElementById('payInput').value = settings.pay; 
            document.getElementById('payDateInput').value = settings.payDate;
            document.getElementById('settingsSheet').classList.add('active'); 
            document.getElementById('overlay').style.display = 'block'; 
        }
        function saveSettings() {
            settings.pay = Number(document.getElementById('payInput').value);
            settings.payDate = document.getElementById('payDateInput').value;
            localStorage.setItem('bp_settings', JSON.stringify(settings));
            closeAll(); render();
        }
        function closeAll() { document.querySelectorAll('.sheet').forEach(s => s.classList.remove('active')); document.getElementById('overlay').style.display = 'none'; }
        function setViewMode(m) { viewMode = m; document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active')); document.getElementById('f'+m.charAt(0).toUpperCase()+m.slice(1)).classList.add('active'); render(); }
        function setTrendScale(s) { trendScale = s; renderTrends(); }
        function deleteItem(id) { if(confirm("Delete this transaction?")) { purchases = purchases.filter(p => p.id !== id); localStorage.setItem('bp_purchases', JSON.stringify(purchases)); render(); if(!document.getElementById('archiveView').classList.contains('hidden')) renderArchive(); } }

        // ADD FLOW
        const steps = ["amount", "merchant", "category", "subcategory", "date"];
        let currentStep = 0; let tempItem = {};
        function openAdd() { currentStep = 0; tempItem = { date: new Date().toISOString().split('T')[0] }; updateStepUI(); document.getElementById('addSheet').classList.add('active'); document.getElementById('overlay').style.display = 'block'; }
        function updateStepUI() {
            const container = document.getElementById('stepContainer');
            const step = steps[currentStep];
            document.getElementById('stepTitle').innerText = step.toUpperCase();
            if(step === 'amount') container.innerHTML = `<input type="number" id="stepInput" placeholder="0.00" autofocus inputmode="decimal">`;
            else if(step === 'merchant') container.innerHTML = `<input type="text" id="stepInput" placeholder="Store name">`;
            else if(step === 'category') container.innerHTML = `<select id="stepInput"><option>Food</option><option>Groceries</option><option>Leisure</option><option>Bills</option><option>Travel</option></select>`;
            else if(step === 'subcategory') container.innerHTML = `<input type="text" id="stepInput" placeholder="Optional context">`;
            else container.innerHTML = `<input type="date" id="stepInput" value="${tempItem.date}">`;
        }
        function handleNext() { 
            tempItem[steps[currentStep]] = document.getElementById('stepInput').value; 
            if(currentStep < 4) { currentStep++; updateStepUI(); } 
            else { purchases.push({...tempItem, id: Date.now()}); localStorage.setItem('bp_purchases', JSON.stringify(purchases)); closeAll(); render(); }
        }

        function getWeekRanges(year, month) {
            let r = []; let start = new Date(year, month, 1); let endMonth = new Date(year, month + 1, 0);
            while (start <= endMonth) {
                let end = new Date(start); let daysToSat = 6 - start.getDay(); end.setDate(start.getDate() + daysToSat);
                if (end > endMonth) end = new Date(endMonth);
                r.push({ start: new Date(start), end: new Date(end) });
                start = new Date(end); start.setDate(start.getDate() + 1);
            }
            return r;
        }

        function exportData() {
            const b = new Blob([JSON.stringify({purchases, settings})], {type:'application/json'});
            const a = document.createElement('a'); a.href = URL.createObjectURL(b); a.download=`budget_pro_data.json`; a.click();
        }

        function importData(e) {
            const f = e.target.files[0]; if(!f) return;
            const r = new FileReader(); r.onload = (ev) => {
                const d = JSON.parse(ev.target.result);
                purchases = d.purchases; settings = d.settings;
                localStorage.setItem('bp_purchases', JSON.stringify(purchases)); localStorage.setItem('bp_settings', JSON.stringify(settings));
                render(); alert("Data Imported!"); closeAll();
            }; r.readAsText(f);
        }

        render();
    </script>
</body>
</html>
