<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Budget Pro V14</title>
    <style>
        :root {
            --bg: #f2f2f7; --card: #ffffff; --blue: #007aff;
            --green: #34c759; --red: #ff3b30; --text: #1c1c1e; 
            --gray: #8e8e93; --shadow: 0 4px 12px rgba(0,0,0,0.08);
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: -apple-system, BlinkMacSystemFont, sans-serif; background: var(--bg); color: var(--text); margin: 0; padding-bottom: 120px; }
        
        /* Header & Search */
        .header { padding: 20px 15px; display: flex; align-items: center; justify-content: space-between; position: sticky; top: 0; background: var(--bg); z-index: 10; gap: 8px; }
        .banner { background: var(--card); padding: 12px 15px; border-radius: 20px; box-shadow: var(--shadow); flex: 1; text-align: center; font-weight: 700; font-size: 14px; }
        .banner b { color: var(--green); }
        
        #searchContainer { padding: 0 15px 15px; position: relative; }
        .search-input { width: 100%; padding: 12px 40px 12px 16px; border-radius: 12px; border: 1px solid #d1d1d6; background: var(--card); font-size: 16px; outline: none; }
        .clear-search { position: absolute; right: 25px; top: 12px; font-size: 18px; color: var(--gray); border: none; background: none; cursor: pointer; }

        /* Summary Grid */
        .summary-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; padding: 0 15px 20px; }
        .stat-card { background: var(--card); padding: 15px 5px; border-radius: 18px; text-align: center; box-shadow: var(--shadow); }
        .stat-card h5 { margin: 0; color: var(--gray); font-size: 10px; text-transform: uppercase; }
        .stat-card p { margin: 5px 0 0; font-size: 14px; font-weight: 800; }

        /* Lists & Accordions */
        .list-container { padding: 0 15px; }
        .item-card { background: var(--card); padding: 14px; border-radius: 14px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px; box-shadow: 2px 2px 8px rgba(0,0,0,0.02); }
        .item-date { font-size: 10px; color: var(--gray); font-weight: 700; margin-right: 8px; width: 40px; }
        .accordion-header { background: var(--card); padding: 16px; border-radius: 18px; margin-bottom: 8px; box-shadow: var(--shadow); cursor: pointer; }
        .acc-row { display: flex; justify-content: space-between; align-items: center; width: 100%; }
        .accordion-content { overflow: hidden; max-height: 0; transition: max-height 0.3s ease-out; }
        .accordion-content.open { max-height: 5000px; padding-bottom: 10px; }

        /* Navigation */
        .bottom-nav { position: fixed; bottom: 0; width: 100%; background: rgba(255,255,255,0.9); backdrop-filter: blur(20px); display: flex; padding: 10px 0 35px; border-top: 0.5px solid #d1d1d6; z-index: 100; }
        .nav-tab { flex: 1; border: none; background: none; display: flex; flex-direction: column; align-items: center; color: var(--gray); font-size: 10px; font-weight: 700; gap: 4px; }
        .nav-tab.active { color: var(--blue); }
        .fab { position: fixed; bottom: 110px; right: 20px; width: 56px; height: 56px; border-radius: 28px; background: var(--blue); color: white; border: none; font-size: 28px; box-shadow: 0 8px 20px rgba(0,122,255,0.4); z-index: 90; }

        /* Modal Sheets */
        .sheet { position: fixed; bottom: 0; left: 0; right: 0; background: var(--card); border-radius: 24px 24px 0 0; padding: 25px 25px 40px; z-index: 1000; transform: translateY(100%); transition: transform 0.4s cubic-bezier(0.15, 0.85, 0.35, 1); }
        .sheet.active { transform: translateY(0); }
        .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.4); backdrop-filter: blur(4px); z-index: 999; display: none; }
        .input-group { margin-bottom: 15px; }
        .input-label { font-size: 11px; color: var(--gray); font-weight: 700; text-transform: uppercase; margin-bottom: 6px; display: block; }
        input, select { width: 100%; padding: 14px; border-radius: 12px; border: 1px solid #d1d1d6; background: #f2f2f7; font-size: 16px; outline: none; }
        .btn-blue { width: 100%; padding: 16px; background: var(--blue); color: white; border: none; border-radius: 14px; font-weight: 700; font-size: 16px; margin-top: 10px; }
        
        .chart-container { background: var(--card); border-radius: 20px; padding: 20px; margin-bottom: 15px; box-shadow: var(--shadow); }
        .bar-chart { display: flex; align-items: flex-end; justify-content: space-around; height: 160px; padding-bottom: 25px; border-bottom: 1px solid #eee; gap: 8px; position: relative; }
        .bar-wrapper { display: flex; flex-direction: column; align-items: center; flex: 1; height: 100%; justify-content: flex-end; }
        .bar { width: 100%; max-width: 35px; border-radius: 6px 6px 2px 2px; min-height: 4px; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <header class="header">
        <button style="background:none; border:none; font-size:22px;" onclick="toggleSearch()">üîç</button>
        <div class="banner" id="mainBanner">On track to save <b>$0</b></div>
        <button style="background:none; border:none; font-size:22px;" onclick="openSettings()">‚öôÔ∏è</button>
    </header>

    <div id="searchContainer" class="hidden">
        <input type="text" id="searchInput" class="search-input" placeholder="Search merchants..." oninput="render()">
        <button class="clear-search" onclick="clearSearch()">‚úï</button>
    </div>

    <main id="mainContent">
        <section id="monthView">
            <div class="summary-grid">
                <div class="stat-card"><h5>Spent</h5><p id="totalSpent" style="color:var(--red)">$0</p></div>
                <div class="stat-card"><h5>Income</h5><p id="totalIncome" style="color:var(--blue)">$0</p></div>
                <div class="stat-card"><h5>Saved</h5><p id="totalSaved" style="color:var(--green)">$0</p></div>
            </div>
            <div class="filter-section" style="padding: 0 15px 15px; display: flex; gap: 8px;">
                <button class="filter-btn active" id="fAll" style="flex:1; padding:12px; border-radius:12px; border:none; background:#e3e3e8; font-weight:700;" onclick="setViewMode('all')">All</button>
                <button class="filter-btn" id="fCategory" style="flex:1; padding:12px; border-radius:12px; border:none; background:#e3e3e8; font-weight:700;" onclick="setViewMode('category')">Category</button>
                <button class="filter-btn" id="fWeek" style="flex:1; padding:12px; border-radius:12px; border:none; background:#e3e3e8; font-weight:700;" onclick="setViewMode('week')">Week</button>
            </div>
            <div id="purchaseList" class="list-container"></div>
        </section>

        <section id="trendsView" class="hidden" style="padding: 0 15px">
            <h2 style="margin: 10px 0 20px">Trends</h2>
            <div id="spendingChartContainer" class="chart-container">
                <div style="font-size:14px; font-weight:700; margin-bottom:15px;">Spending History</div>
                <div id="spendingChart" class="bar-chart"></div>
            </div>
            <div class="chart-container">
                <div style="font-size:14px; font-weight:700; margin-bottom:15px;">Top Categories</div>
                <div id="categoryBreakdown"></div>
            </div>
        </section>

        <section id="archiveView" class="hidden" style="padding: 0 15px">
            <h2 style="margin: 10px 0 20px">Archive</h2>
            <div id="archiveList"></div>
        </section>
    </main>

    <div id="overlay" class="overlay" onclick="closeAll()"></div>

    <div id="addSheet" class="sheet">
        <h3 id="stepTitle" style="margin:0 0 15px">Amount</h3>
        <div id="stepContainer"></div>
        <button id="nextBtn" class="btn-blue" onclick="handleNext()">Next</button>
    </div>

    <div id="settingsSheet" class="sheet">
        <h3>Settings</h3>
        <div class="input-group"><label class="input-label">Biweekly Paycheck ($)</label><input type="number" id="payInput"></div>
        <div class="input-group"><label class="input-label">Next Pay Date</label><input type="date" id="payDateInput"></div>
        <button class="btn-blue" onclick="saveSettings()">Save Changes</button>
    </div>

    <nav class="bottom-nav">
        <button class="nav-tab active" id="tabMonth" onclick="switchTab('month')">üìÖ<span>MONTH</span></button>
        <button class="nav-tab" id="tabTrends" onclick="switchTab('trends')">üìà<span>TRENDS</span></button>
        <button class="nav-tab" id="tabArchive" onclick="switchTab('archive')">üìÇ<span>ARCHIVE</span></button>
    </nav>

    <button class="fab" onclick="openAdd()">+</button>

    <script>
        const D_KEY = 'budget_v14_data';
        const S_KEY = 'budget_v14_settings';

        let purchases = JSON.parse(localStorage.getItem(D_KEY) || '[]');
        let settings = JSON.parse(localStorage.getItem(S_KEY) || '{"pay": 2285, "payDate": "", "history": []}');
        let viewMode = 'all';

        function getMonthKey(date) {
            return new Date(date).toLocaleString('default', { month: 'long', year: 'numeric' });
        }

        function render() {
            const now = new Date();
            const currentMonthName = now.toLocaleString('default', { month: 'long' });
            const currentMKey = getMonthKey(now);
            const query = document.getElementById('searchInput').value.toLowerCase();
            
            // Filter for current month only
            const currentMonthItems = purchases.filter(p => getMonthKey(p.date) === currentMKey && p.merchant.toLowerCase().includes(query));
            
            const spent = currentMonthItems.reduce((s, p) => s + Number(p.amount), 0);
            const inc = settings.pay * 2;
            const saved = inc - spent;

            document.getElementById('mainBanner').innerHTML = `${currentMonthName} Savings: <b>$${saved.toFixed(2)}</b>`;
            document.getElementById('totalSpent').innerText = `$${spent.toFixed(2)}`;
            document.getElementById('totalIncome').innerText = `$${inc}`;
            document.getElementById('totalSaved').innerText = `$${saved.toFixed(2)}`;

            const list = document.getElementById('purchaseList');
            // Sort: Most Recent First
            const sortedItems = [...currentMonthItems].sort((a,b) => new Date(b.date) - new Date(a.date));

            if(viewMode === 'all') {
                list.innerHTML = sortedItems.map(p => itemHtml(p)).join('');
            } else if(viewMode === 'category') {
                const cats = sortedItems.reduce((acc, p) => { acc[p.category] = (acc[p.category] || 0) + Number(p.amount); return acc; }, {});
                list.innerHTML = Object.entries(cats).sort((a,b)=>b[1]-a[1]).map(([n, a], idx) => `
                    <div class="accordion-header" onclick="toggleAccordion('cat${idx}')"><div class="acc-row"><strong>${n}</strong><strong>$${a.toFixed(2)}</strong></div></div>
                    <div id="cat${idx}" class="accordion-content">${sortedItems.filter(p => p.category === n).map(p => itemHtml(p)).join('')}</div>
                `).join('');
            } else {
                list.innerHTML = `Week 1: $${spent.toFixed(2)} (Detailed weekly logic ready for V15)`;
            }

            renderArchive();
        }

        function itemHtml(p) {
            const d = new Date(p.date);
            const dateStr = d.toLocaleString('default', { month: 'short', day: 'numeric' });
            return `<div class="item-card">
                <div style="display:flex; align-items:center;">
                    <span class="item-date">${dateStr}</span>
                    <div style="display:flex; flex-direction:column;">
                        <strong>${p.merchant}</strong>
                        <small style="color:var(--gray); font-size:11px;">${p.category} ${p.subcategory ? '‚Ä¢ '+p.subcategory : ''}</small>
                    </div>
                </div>
                <div style="display:flex; align-items:center; gap:12px;">
                    <strong style="font-size:15px;">$${Number(p.amount).toFixed(2)}</strong>
                    <button style="border:none; background:none; font-size:14px; opacity:0.3" onclick="deleteItem(${p.id})">üóëÔ∏è</button>
                </div>
            </div>`;
        }

        function renderArchive() {
            const now = new Date();
            const currentMKey = getMonthKey(now);
            const archivedItems = purchases.filter(p => getMonthKey(p.date) !== currentMKey);
            
            const months = [...new Set(archivedItems.map(p => getMonthKey(p.date)))].sort((a,b) => new Date(b) - new Date(a));
            
            document.getElementById('archiveList').innerHTML = months.map((m, i) => {
                const items = archivedItems.filter(p => getMonthKey(p.date) === m);
                const total = items.reduce((s, x) => s + Number(x.amount), 0);
                return `
                    <div class="accordion-header" onclick="toggleAccordion('arc${i}')">
                        <div class="acc-row">
                            <div style="display:flex; flex-direction:column"><strong>${m}</strong><small style="color:var(--gray)">${items.length} transactions</small></div>
                            <strong>$${total.toFixed(2)}</strong>
                        </div>
                    </div>
                    <div id="arc${i}" class="accordion-content">
                        ${items.sort((a,b)=>new Date(b.date)-new Date(a.date)).map(p => itemHtml(p)).join('')}
                    </div>
                `;
            }).join('') || '<p style="text-align:center; color:var(--gray); margin-top:40px;">No archived months yet.</p>';
        }

        function toggleSearch() { document.getElementById('searchContainer').classList.toggle('hidden'); }
        function clearSearch() { document.getElementById('searchInput').value = ''; render(); }
        function toggleAccordion(id) { const el = document.getElementById(id); el.classList.toggle('open'); }
        
        function switchTab(t) {
            ['monthView', 'trendsView', 'archiveView'].forEach(v => document.getElementById(v).classList.add('hidden'));
            document.getElementById(t + 'View').classList.remove('hidden');
            document.querySelectorAll('.nav-tab').forEach(n => n.classList.remove('active'));
            document.getElementById('tab' + t.charAt(0).toUpperCase() + t.slice(1)).classList.add('active');
            if(t === 'trends') renderTrends();
        }

        function renderTrends() {
            const data = purchases.reduce((acc, p) => {
                const m = getMonthKey(p.date);
                acc[m] = (acc[m] || 0) + Number(p.amount);
                return acc;
            }, {});
            const keys = Object.keys(data).sort((a,b) => new Date(a) - new Date(b)).slice(-6);
            const max = Math.max(...Object.values(data), 1);
            
            document.getElementById('spendingChart').innerHTML = keys.map(k => `
                <div class="bar-wrapper">
                    <span style="font-size:9px; color:var(--gray); margin-bottom:4px;">$${data[k].toFixed(0)}</span>
                    <div class="bar" style="height:${(data[k]/max)*120}px; background:var(--blue)"></div>
                    <span style="font-size:10px; font-weight:700; margin-top:8px;">${k.split(' ')[0]}</span>
                </div>
            `).join('');
        }

        // Standard helpers
        function openAdd() { currentStep = 0; tempItem = { date: new Date().toISOString().split('T')[0] }; updateStepUI(); document.getElementById('addSheet').classList.add('active'); document.getElementById('overlay').style.display = 'block'; }
        function openSettings() { document.getElementById('payInput').value = settings.pay; document.getElementById('payDateInput').value = settings.payDate; document.getElementById('settingsSheet').classList.add('active'); document.getElementById('overlay').style.display = 'block'; }
        function closeAll() { document.querySelectorAll('.sheet').forEach(s => s.classList.remove('active')); document.getElementById('overlay').style.display = 'none'; }
        function setViewMode(m) { viewMode = m; document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active')); document.getElementById('f'+m.charAt(0).toUpperCase()+m.slice(1)).classList.add('active'); render(); }
        
        const steps = ["amount", "merchant", "category", "subcategory", "date"];
        let currentStep = 0; let tempItem = {};
        function updateStepUI() {
            const container = document.getElementById('stepContainer');
            const step = steps[currentStep];
            document.getElementById('stepTitle').innerText = step.toUpperCase();
            if(step === 'amount') container.innerHTML = `<input type="number" id="stepInput" autofocus inputmode="decimal" placeholder="0.00">`;
            else if(step === 'merchant') container.innerHTML = `<input type="text" id="stepInput" placeholder="Where?">`;
            else if(step === 'category') container.innerHTML = `<select id="stepInput"><option>Food</option><option>Groceries</option><option>Leisure</option><option>Bills</option><option>Shopping</option></select>`;
            else if(step === 'subcategory') container.innerHTML = `<input type="text" id="stepInput" placeholder="Details (Optional)">`;
            else container.innerHTML = `<input type="date" id="stepInput" value="${tempItem.date}">`;
        }
        function handleNext() { tempItem[steps[currentStep]] = document.getElementById('stepInput').value; if(currentStep < 4) { currentStep++; updateStepUI(); } else { purchases.push({...tempItem, id: Date.now()}); localStorage.setItem(D_KEY, JSON.stringify(purchases)); render(); closeAll(); } }
        function saveSettings() { settings.pay = Number(document.getElementById('payInput').value); settings.payDate = document.getElementById('payDateInput').value; localStorage.setItem(S_KEY, JSON.stringify(settings)); closeAll(); render(); }
        function deleteItem(id) { if(confirm("Delete this?")) { purchases = purchases.filter(p => p.id !== id); localStorage.setItem(D_KEY, JSON.stringify(purchases)); render(); } }

        render();
    </script>
</body>
</html>
