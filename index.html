
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Budget Tracker</title>
<link rel="stylesheet" href="styles.css">
<link rel="manifest" href="manifest.json">
</head>
<body>
<div class="container">
  <h1 id="savings-status">You're on track to save $0 this month</h1>
  <div class="buttons">
    <button id="add-purchase-btn">+ Add Purchase</button>
    <button id="tab-category-btn">By Category</button>
    <button id="tab-week-btn">By Week</button>
  </div>
  <div id="input-income" class="income-input">
    <h2>Setup Your Income</h2>
    <label>Paycheck Amount: <input type="number" id="paycheck-amount" /></label><br/>
    <label>Payday (Weekday, e.g., Friday): <input type="text" id="payday" /></label><br/>
    <label>Last Paycheck Date: <input type="date" id="last-paycheck" /></label><br/>
    <label>Fixed Costs (optional): <input type="number" id="fixed-costs" /></label><br/>
    <button id="save-income-btn">Save</button>
  </div>
  <div id="category-tab" class="transactions-tab"></div>
  <div id="week-tab" class="transactions-tab"></div>
</div>
<script src="app.js"></script>
</body>
</html>
