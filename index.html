<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Budget App</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <header>
    <h1>This Month</h1>
    <button id="settingsBtn">⚙️</button>
  </header>

  <section id="summary">
    <h2 id="savingsText">You're on track to save $0 this month</h2>
    <div id="summaryCards"></div>
  </section>

  <section id="searchPanel">
    <input type="text" id="searchInput" placeholder="Search by merchant or subcategory"/>
  </section>

  <section id="addPurchase">
    <h3>Add Purchase</h3>
    <input id="amount" type="number" placeholder="Amount"/>
    <input id="merchant" type="text" placeholder="Merchant"/>
    <select id="category">
      <option value="">Select Category</option>
      <option>Dining</option>
      <option>Bills</option>
      <option>Groceries</option>
      <option>Leisure</option>
    </select>
    <input id="subcategory" type="text" placeholder="Details (Bills/Leisure)" style="display:none"/>
    <label><input type="checkbox" id="today" checked/> Use today</label>
    <input id="date" type="date"/>
    <button onclick="addPurchase()">Save</button>
  </section>

  <section id="list"></section>

  <nav>
    <button class="active">This Month</button>
    <button onclick="alert('Trends coming next update')">Trends</button>
  </nav>

  <script src="app.js"></script>
</body>
</html>
